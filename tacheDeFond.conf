<VirtualHost *:80>
	ServerAdmin patrick.laxton@gmail.com

    ServerName tache.de.fond.localhost
    ServerAlias www.tache.de.fond.localhost

	DocumentRoot /home/andy/workspace/tacheDeFond/web
	<Directory /home/andy/workspace/tacheDeFond/web/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
        Require all granted
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/tache.de.fond.error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/tache.de.fond.access.log combined
</VirtualHost>

